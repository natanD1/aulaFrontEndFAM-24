<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <title>FAM MOVIES</title>
</head>

<body>
  <header class="header">
    <div class="navBarContainer">
      <div class="logo">
        <a href="#"><span><i class="fa-solid fa-clapperboard"></i> FAM</span> MOVIES</a>
      </div>

      <div class="navBar">
        <ul class="navLinks">
          <a href="#Home" class="links">Home</a>
          <a href="#Filmes" class="links">Filmes</a>
          <a href="#Series" class="links">Series</a>
          <a href="#" class="links">Genero</a>
        </ul>
      </div>

      <div class="profile">
        <img src="img/profile-pic.jpg" alt="Foto de Perfil" />
        <p>Natan Dourado</p>
      </div>
    </div>
  </header>

  <section id="Filmes" class="filmesSection">

    <div class="filmesContainer">

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster1.jpg" alt="">

        <div class="descricaoFilme">
          <h3 class="filmeTexto">Akira 1998</h3>
          <p>Directed by: Mihamoto Mimame</p>
          <p>Nota: 9/10</p>
          <p>Genero: Anime, Cyberpunk, Sci-fi</p>
        </div>

      </div>

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster2.jpg" alt="">
        <h3 class="filmeTexto">Scream</h3>
      </div>

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster3.jpg" alt="">
        <h3 class="filmeTexto">Stalker</h3>
      </div>

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster4.jpg" alt="">
        <h3 class="filmeTexto">The Secret of Walter Mitty</h3>
      </div>

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster5.jpg" alt="">
        <h3 class="filmeTexto">Manchester by the sea</h3>
      </div>

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster6.jpg" alt="">
        <h3 class="filmeTexto">Sound of Metal</h3>
      </div>

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster7.jpg" alt="">
        <h3 class="filmeTexto">The Batman</h3>
      </div>

      <div class="filmeBlock">
        <img class="filmePoster" src="img/poster8.jpg" alt="">
        <h3 class="filmeTexto">Shutter Island</h3>
      </div>

    </div>
  </section>

</body>

</html>
